name: flutter_moodmusic
description: A Flutter app that detects your mood through facial analysis and recommends music accordingly.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & State Management
  cupertino_icons: ^1.0.6
  provider: ^6.0.5
  
  # Camera & Image Processing
  camera: ^0.11.2
  image: ^4.1.3
  
  # AWS Integration
  aws_rekognition_api: ^2.0.0
  http: ^1.1.0
  
  # Spotify Integration
  oauth2: ^2.0.2
  url_launcher: ^6.2.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # Permissions
  permission_handler: ^12.0.1
  
  # Location Services (for events)
  geolocator: ^14.0.2
  
  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  
  # Audio
  audioplayers: ^6.5.0
  
  # Animations
  lottie: ^3.3.1
  
  # Firebase & Authentication
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.1
  cloud_firestore: ^6.0.0
  firebase_analytics: ^12.0.0
  firebase_crashlytics: ^5.0.0
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^7.0.1
  
  # Secure Storage
  flutter_secure_storage: ^9.0.0
  
  # Networking
  dio: ^5.4.0
  
  # Utilities
  uuid: ^4.2.1
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
    - assets/data/ 